<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-image: url("https://cdn.pixabay.com/photo/2018/04/26/21/25/clouds-3353159_1280.jpg");
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./search-results-cams.html" />
    <link rel="stylesheet" href="./search-results.html" />
    <link rel="stylesheet" href="./style.css" />

    <title>Weather Application</title>
  </head>
  <body>
    <div id="imageDiv"></div>
    <!-- Image and text -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light text align-content-center w-100 align-items-center"
    >
      <a class="navbar-brand" href="#">Weather Application</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./search-results.html">Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./search-results-cams.html">Cams</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div id="results-text"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="flex-row align-center justify-center min-100-vh bg-primary">
          <div class="col-12 flex-column align-center bg-light p-5">
            <h1 class="text-primary">Destination Travel Weather</h1>
            <form
              id="search-form"
              class="form w-100"
              method="get"
              action="search-results.html"
            >
              <input
                id="search-input"
                class="form-input w-100"
                type="text"
                placeholder="Search!"
              />
              <button
                class="btn btn-info btn-block"
                href="./search-results.html"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
