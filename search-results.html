    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <main>
      <div class="container">
          <div class="row">
            <div class="col-md-4 bg-light">  
                <h3 class="search-header">Search for a City</h3>
                  <div class= "input-group">
                    <label class="sr-only" for="inlineFormInput">Search</label>
                      <input
                        type="text"
                        class="form-control mb-2 city-search container"
                        id="city-value"
                        placeholder="Type a city name to explore!"
                      />
                      <div class="col-md-auto input-group-append">
                        <button type="button" class="btn btn-primary" id="search-button"><i class="fas fa-search" id="search-icon"></i></button>
                      </div>
                  </div>
                  <button class="btn btn-primary" type="button" id="clear-history">Clear Search History</button>
                  <form id="history"></form>
            </div>
          <div class="city card col-md-8">
              <div class="row">
                <div class="col-12 border border-info m-3 bg-info rounded">
                    <div class="row">
                        <div class="col-md-12">
                            <span id="city-name" class="city-name"></span>
                            <img id="current-pic">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="city-temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="city-humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="city-windspeed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="city-UV"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
          </div>
        </div>
        <br>

          <div class="col-md-2">
