      crossorigin="anonymous"
    />

    <title>Weather Application</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Weather + Webcam Application</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./search-results.html">Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./search-results-cams.html">Weather Cams</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <br></br>
    
    <main>
      <div class="container">
          <div class="row">
            <div class="col-md-4 bg-light">  
                <h3 class="search-header">Search for a City</h3>
                  <div class= "input-group">
                    <label class="sr-only" for="inlineFormInput">Search</label>
                      <input
                        type="text"
                        class="form-control mb-2 city-search container"
                        id="city-value"
                        placeholder="Type a city name to explore!"
                      />
                      <div class="col-md-auto input-group-append">
                        <button type="button" class="btn btn-primary rounded" id="search-button"><i class="fas fa-search" id="search-icon"></i></button>
                      </div>
                  </div>
                  <br></br>
                  <button class="btn btn-primary" type="button" id="clear-history">Clear Search History</button>
                  <br></br>
                  <div class="row">
                    <div class="col-md-12">
                      <form id="history"></form>
                    </div>
                  </div>
                  
            </div>

             <!-- <div class="card col-md-8 small">
              <video class="img-fluid" playsinline autoplay muted loop>
              <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" id="live-webcam">
              </video>
              <div class="card-body">
              <h4 class="card-title">City Name</h4>
              <p class="card-text">Weather Webcam Feed</p>
              <a href="#" class="btn btn-primary">Click For More Webcam Footage</a>
              
              </div>
          </div>  -->
            <div class="card col-md-8 small">
              
              <div class="card">
                <img src="" class="card-img-top" alt="..." id="webcam-image">
                <div class="card-body">
                  <h4 class="card-title" id="webcam-city-name"></h4>
                  <p class="card-text", id="webcam-location-name"></p>
                  <p class="card-text">Live Webcam Feed</p>
                  <!-- <a href="#" class="btn btn-primary">Find more views</a> -->
                </div>
              </div>

          </div>
            <div class="city card col-md-12">
              <div class="row">
                <div class="col-12 border border-light m-3 bg-light rounded text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <span id="city-name" class="city-name"></span>
                            <img id="current-pic">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="city-temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="city-humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="city-windspeed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="city-UV"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
          </div>
        </div>
        <br>
        
  </div>
      </div>
    </main>
    <script src="weather.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
